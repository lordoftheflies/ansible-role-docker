---
# ansible-role-ansible_role_docker/vars/debian.yml

# Debian specific vars
ansible_role_docker_package_extension: 'deb'

ansible_role_docker:
  port: 2375
  listening_hosts:
    - "tcp://127.0.0.1:2375"
    - "unix:///var/run/docker.sock"
  variables_directory: /var/lib/docker
  exclude_linux_packages:
    - docker
    - docker-engine
    - docker.io
    - containerd
    - runc
  included_linux_packages:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common
  custom_linux_packages:
    - docker-ce
    - docker-ce-cli
    - containerd.io
